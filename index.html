<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Prestina</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6b9d, #ffd93d, #6bcf7f, #4d9de0, #9b59b6);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
        }

        html {
            height: 100%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .pfp-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255, 255, 255, 0.9);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 50px rgba(255, 182, 193, 0.5);
  margin-bottom: 25px;
  animation: floatImage 3s ease-in-out infinite;
}

@keyframes floatImage {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
        #text-box {
  background: rgba(255, 255, 255, 0.85);
  padding: 20px 40px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
  border: 2px solid white;
  margin-bottom: 1.5rem;
  animation: glowBox 2s ease-in-out infinite alternate;
  display: inline-block;
  z-index: 20;
  position: relative;
}
         @keyframes glowBox {
  from { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
  to { box-shadow: 0 0 35px rgba(255,255,255,0.9); }
}


        .birthday-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .main-message {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .sub-message {
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        .birthday-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }


        .main-message,
.sub-message,
.birthday-name {
  background: linear-gradient(
    90deg,
    red,
    orange,
    yellow,
    green,
    cyan,
    blue,
    violet,
    red
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 400%;
  animation: rainbowMove 5s linear infinite;
  text-shadow: none;
}

@keyframes rainbowMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px #ffd93d; }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 30px #ffd93d, 0 0 40px #ffd93d; }
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100px;
            background: #333;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
        }

        .balloon1 {
            background: #ff6b9d;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon2 {
            background: #4d9de0;
            top: 30%;
            right: 15%;
            animation-delay: -2s;
        }

        .balloon3 {
            background: #6bcf7f;
            top: 60%;
            left: 5%;
            animation-delay: -4s;
        }

        .balloon4 {
            background: #ffd93d;
            top: 70%;
            right: 8%;
            animation-delay: -1s;
        }

        .balloon5 {
            background: #9b59b6;
            top: 15%;
            left: 85%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #ffd93d;
            animation-delay: -0.5s;
        }

        .confetti:nth-child(3n) {
            background: #6bcf7f;
            animation-delay: -1s;
        }

        .confetti:nth-child(4n) {
            background: #4d9de0;
            animation-delay: -1.5s;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd93d;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s ease-in-out infinite;
        }

        .star1 {
            top: 25%;
            left: 25%;
            animation-delay: 0s;
        }

        .star2 {
            top: 35%;
            right: 30%;
            animation-delay: -1s;
        }

        .star3 {
            top: 65%;
            left: 70%;
            animation-delay: -0.5s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 2.5rem;
            }
            
            .sub-message {
                font-size: 2.5rem;
            }
            
            .birthday-name {
                font-size: 2rem;
            }
            
            .balloon {
                width: 40px;
                height: 60px;
            }
        }
        


    </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="birthday-container">
<img src="16bfa301c5a7caf866c2fedb64c3aeeb.png" alt="Prestina" class="pfp-image">
<div id="text-box">
   <h1 id="main-message" class="main-message">Happy Birthday!</h1>
   <p id="sub-message" class="sub-message">Prestina</p>
</div>
   <div id="birthday-name" class="birthday-name"></div>
  </main>
  <div class="balloon balloon1"></div>
  <div class="balloon balloon2"></div>
  <div class="balloon balloon3"></div>
  <div class="balloon balloon4"></div>
  <div class="balloon balloon5"></div>
  <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 20%; animation-delay: -0.3s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: -0.6s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: -0.9s;"></div>
  <div class="confetti" style="left: 50%; animation-delay: -1.2s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: -1.5s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: -1.8s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: -2.1s;"></div>
  <div class="confetti" style="left: 90%; animation-delay: -2.4s;"></div>
  <script>
        const defaultConfig = {
            main_message: "Happy Birthday!",
            sub_message: "Prestina",
            birthday_person: "",
            primary_color: "#ff6b9d",
            secondary_color: "#ffd93d",
            accent_color: "#6bcf7f",
            background_color: "#4d9de0",
            text_color: "#ffffff",
            font_family: "Comic Sans MS",
            font_size: 16
        };

        async function render(config) {
            const baseSize = config.font_size || defaultConfig.font_size;
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'cursive, sans-serif';
            
           
            document.getElementById('main-message').textContent = config.main_message || defaultConfig.main_message;
            
            const nameElement = document.getElementById('birthday-name');
            if (config.birthday_person && config.birthday_person.trim()) {
                nameElement.textContent = config.birthday_person;
                nameElement.style.display = 'block';
            } else {
                nameElement.style.display = 'none';
            }

            
            document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
            
           
            document.getElementById('main-message').style.fontSize = `${baseSize * 4}px`;
            document.getElementById('sub-message').style.fontSize = `${baseSize * 4}px`;
            document.getElementById('birthday-name').style.fontSize = `${baseSize * 2.5}px`;

          
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
            const accentColor = config.accent_color || defaultConfig.accent_color;
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const textColor = config.text_color || defaultConfig.text_color;

            
            document.body.style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor}, ${accentColor}, ${backgroundColor}, #9b59b6)`;
         

            
            const balloons = document.querySelectorAll('.balloon');
            if (balloons.length >= 5) {
                balloons[0].style.background = primaryColor;
                balloons[1].style.background = backgroundColor;
                balloons[2].style.background = accentColor;
                balloons[3].style.background = secondaryColor;
                balloons[4].style.background = '#9b59b6';
            }

           
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.background = secondaryColor;
            });

            
            const confetti = document.querySelectorAll('.confetti');
            confetti.forEach((piece, index) => {
                const colors = [primaryColor, secondaryColor, accentColor, backgroundColor];
                piece.style.background = colors[index % colors.length];
            });
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            window.elementSdk.setConfig({ primary_color: value });
                        }
                    },
                    {
                        get: () => config.secondary_color || defaultConfig.secondary_color,
                        set: (value) => {
                            config.secondary_color = value;
                            window.elementSdk.setConfig({ secondary_color: value });
                        }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            config.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    },
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        config.font_family = value;
                        window.elementSdk.setConfig({ font_family: value });
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        config.font_size = value;
                        window.elementSdk.setConfig({ font_size: value });
                    }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["main_message", config.main_message || defaultConfig.main_message],
                ["sub_message", config.sub_message || defaultConfig.sub_message],
                ["birthday_person", config.birthday_person || defaultConfig.birthday_person]
            ]);
        }

        
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                render,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
</script>
</body>
</html>
